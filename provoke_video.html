<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Details</title>
</head>
<body>
  <h1>YouTube Video Details</h1>
  <div id="video-details">
    <h2>Title:</h2>
    <p id="video-title"></p>
    <h2>Description:</h2>
    <p id="video-description"></p>
    <img id="video-thumbnail" src="" alt="Thumbnail" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
    const videoId = 'YOUR_VIDEO_ID'; // Replace with the unlisted video ID

    // Fetch video details
    axios.get(`https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${apiKey}&part=snippet`)
      .then(response => {
        const videoData = response.data.items[0].snippet;

        // Display video details
        document.getElementById('video-title').innerText = videoData.title;
        document.getElementById('video-description').innerText = videoData.description;
        document.getElementById('video-thumbnail').src = videoData.thumbnails.default.url;
      })
      .catch(error => {
        console.error('Error fetching video details:', error);
      });
  </script>
</body>
</html>
